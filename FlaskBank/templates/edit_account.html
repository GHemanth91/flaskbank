{% extends 'layout.html' %}

{% block title %}FlaskBank - Edit Account{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Edit Account</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_account', account_id=account.id) }}">
                    <div class="mb-3">
                        <label for="user_name" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="user_name" name="user_name" value="{{ account.user.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ account.user.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="balance" class="form-label">Balance ($)</label>
                        <input type="number" step="0.01" class="form-control" id="balance" name="balance" value="{{ "%.2f"|format(account.balance) }}" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{{ url_for('manage_accounts') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
