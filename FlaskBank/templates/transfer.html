{% extends 'layout.html' %}

{% block title %}FlaskBank - Transfer Money{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">Transfer Money</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('transfer') }}">
                    <div class="mb-3">
                        <label for="receiver_email" class="form-label">Recipient's Email</label>
                        <input type="email" class="form-control" id="receiver_email" name="receiver_email" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount ($)</label>
                        <input type="number" step="0.01" min="0.01" class="form-control" id="amount" name="amount" required>
                        <div class="form-text">Current Balance: ${{ "%.2f"|format(current_user.account.balance) }}</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-info">Transfer</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
